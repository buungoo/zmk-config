# Timeless Corne keyboard configuration

# Combo configuration (REQUIRED for your Swedish character combos)
# CONFIG_ZMK_COMBO_MAX_COMBOS_PER_KEY=6
# CONFIG_ZMK_COMBO_MAX_KEYS_PER_COMBO=3
# CONFIG_ZMK_COMBO_MAX_PRESSED_COMBOS=8

# Battery and power management (recommended for wireless)
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=60
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000

# Bluetooth tweaks (recommended for better connectivity)
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y
CONFIG_BT_GATT_ENFORCE_SUBSCRIPTION=n
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
